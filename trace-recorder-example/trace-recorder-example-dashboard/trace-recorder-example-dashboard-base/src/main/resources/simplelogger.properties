# Sice: org.slf4j.impl.SimpleLoggerConfiguration
# default log level
org.slf4j.simpleLogger.defaultLogLevel=info
# cn.xusc.trace log level
org.slf4j.simpleLogger.log.cn.xusc.trace=info
# show log name -> package name.class name
org.slf4j.simpleLogger.showLogName=false
# show short log name - class name
org.slf4j.simpleLogger.showShortLogName=true
# show date time
org.slf4j.simpleLogger.showDateTime=true
# date time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:sss
# show thread name
org.slf4j.simpleLogger.showThreadName=true
# show thread id -> Since:1.7.33 and 2.0.0-alpha6
org.slf4j.simpleLogger.showThreadId=false
# use brackets in log level left and right position
org.slf4j.simpleLogger.levelInBrackets=false
# warn level name -> not used
org.slf4j.simpleLogger.warnLevelString=WARN
# log file
org.slf4j.simpleLogger.logFile=System.err
# use cache output stream
org.slf4j.simpleLogger.cacheOutputStream=true
